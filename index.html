<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biodata Diri - Haidar Yahya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 30%, #240046, #3c096c, #10002b);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    /* PARTIKEL */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-30px) scale(1.4); opacity: 1; }
    }

    /* CARD UTAMA */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 50px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.5s ease;
    }

    .card:hover {
      box-shadow: 0 0 40px rgba(200, 150, 255, 0.5);
      transform: scale(1.03) rotateY(10deg);
    }

    .title {
      font-size: 2.4em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffb8ff, #b388ff, #ffb8ff);
      background-size: 200%;
      -webkit-background-clip: text;
      color: transparent;
      animation: shineText 4s infinite linear;
    }

    @keyframes shineText {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    .typing {
      display: inline-block;
      border-right: 3px solid #ffb8ff;
      font-size: 1.3em;
      margin-bottom: 15px;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30) 0.5s forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .divider {
      height: 2px;
      width: 80%;
      margin: 15px auto;
      background: linear-gradient(90deg, transparent, #c77dff, transparent);
      box-shadow: 0 0 10px #c77dff;
      animation: glowLine 2s infinite alternate;
    }

    @keyframes glowLine {
      0% { opacity: 0.7; box-shadow: 0 0 5px #c77dff; }
      100% { opacity: 1; box-shadow: 0 0 25px #ffb8ff; }
    }

    .info {
      text-align: left;
      margin-top: 15px;
      font-size: 1em;
      line-height: 1.7;
      color: #dcdcff;
      animation: fadeIn 2s ease forwards;
    }

    .info strong {
      color: #fff;
      text-shadow: 0 0 10px #c77dff;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      animation: fadeInUp 2s ease;
    }

    .socials a {
      font-size: 1.8rem;
      color: #b388ff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.3);
      color: #ffb8ff;
      text-shadow: 0 0 20px #ffb8ff;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* TOMBOL MUSIK */
    .music-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffb8ff;
      color: #fff;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 1.6em;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
      box-shadow: 0 0 10px #c77dff;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 25px #ffb8ff;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="card">
    <div class="title">✨ BIODATA DIRI ✨</div>
    <div class="typing">Haidar Yahya Putra Setiawan</div>

    <div class="divider"></div>

    <div class="info">
      <p><strong>Tempat, Tanggal Lahir:</strong> Nganjuk, 09 Januari 2009</p>
      <p><strong>Alamat:</strong>Ds.Patihan,Kec.Loceret Kab. Nganjuk, Jawa Timur</p>
      <p><strong>Hobi:</strong> Membaca</p>
      <p><strong>Cita-cita:</strong> Engineer</p>
    </div>

    <div class="divider"></div>

    <div class="socials">
      <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="#"><ion-icon name="logo-github"></ion-icon></a>
      <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
    </div>
  </div>

  <button class="music-btn" id="musicBtn"><ion-icon name="musical-notes-outline"></ion-icon></button>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    // Musik latar
    const audio = new Audio("https://cdn.pixabay.com/download/audio/2023/02/07/audio_22532c802b.mp3?filename=future-bass-137003.mp3");
    audio.loop = true;
    let isPlaying = false;
    const musicBtn = document.getElementById("musicBtn");

    musicBtn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        musicBtn.innerHTML = '<ion-icon name="musical-notes-outline"></ion-icon>';
      } else {
        audio.play();
        musicBtn.innerHTML = '<ion-icon name="pause-circle-outline"></ion-icon>';
      }
      isPlaying = !isPlaying;
    });

    // Partikel latar
    const container = document.getElementById("particles");
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      p.style.width = p.style.height = Math.random() * 8 + 3 + "px";
      p.style.animationDuration = 3 + Math.random() * 5 + "s";
      container.appendChild(p);
    }

    // Efek klik partikel
    container.addEventListener("click", (e) => {
      const sound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_d50e93a3c3.mp3?filename=click-124467.mp3");
      sound.volume = 0.4;
      sound.play();

      const boom = document.createElement("div");
      boom.style.position = "absolute";
      boom.style.width = "20px";
      boom.style.height = "20px";
      boom.style.border = "2px solid #ffb8ff";
      boom.style.borderRadius = "50%";
      boom.style.left = e.pageX + "px";
      boom.style.top = e.pageY + "px";
      boom.style.transform = "translate(-50%, -50%) scale(1)";
      boom.style.opacity = "1";
      boom.style.transition = "all 0.6s ease-out";
      document.body.appendChild(boom);

      setTimeout(() => {
        boom.style.transform = "translate(-50%, -50%) scale(4)";
        boom.style.opacity = "0";
      }, 10);

      setTimeout(() => boom.remove(), 600);
    });

    // Gerakan 3D kartu
    const card = document.querySelector(".card");
    document.addEventListener("mousemove", (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) scale(1.05)`;
    });

    document.addEventListener("mouseleave", () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg) scale(1)`;
    });
  </script>
</body>
</html>
